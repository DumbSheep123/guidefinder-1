<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xAbliv/guidefinder/main/guidefinderfavicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="./styleforpinpage.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Guide Finder | Home</title>
    <script>
function pinInput(valNum) {
  valNum = parseFloat(valNum);
  
  if (valNum === 12345){
  window.location.href = "google.com";
  }
  else if (valNum === 2){
  window.location.href = "google.com";
  }
}
</script>
  </head>
  <body>
    <img id="guidefinderlogo" src="https://raw.githubusercontent.com/xAbliv/guidefinder/main/Screenshot%202022-03-14%201.54.32%20PM.png">
      <div id="usernameinfo">
        <h1 id="heading1">Please input your PIN</h1>
          <form action="check.html" method="GET"></form>
            <input type="number" class="usernameinput" placeholder="Input your PIN here" oninput="pinInput(this.value)" onchange="pinInput(this.value)" required>    
          </form>  
      </div>
      <p id="credits">Guide Finder created by Piecrustmangucci</p>
  </body>
</html>
